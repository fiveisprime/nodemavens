<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="<%= settings.title %>">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="/images/favicon.ico">

    <title>Node Mavens - Sharing Node Love</title>

    <link rel='stylesheet' href='/styles/style.min.css' />

    <script data-main="javascripts/app" src="/javascripts/vendor/require.js"></script>
  </head>
  <body>
    <a href="https://github.com/fiveisprime/nodemavens"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
    <section class="hero">
      <div class="container clearfix">

        <header class="grid_12 alpha">
          <h1>Node Mavens</h1>
          <h2>Who inspires you?</h2>
          <p>
            Let the world know about the node experts who inspire you and drive you
            to become a better <span class="strike">developer</span> person.
          </p>
        </header>

        <div class="grid_2 alpha">
          <a class="btn full" id="about" href="#">About</a>
        </div>
        <div class="grid_2">
          <a class="btn full accent" id="love" href="#">Spread Love</a>
        </div>
        <div class="grid_2 tweet omega">
          <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>
        </div>

      </div>
    </section>
    <section id="main">
      <div id="progress-outer" class="container">
        <div class="progress-bar"></div>
      </div>
    </section>

    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  </body>
</html>
